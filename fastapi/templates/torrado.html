<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrado, Comprame Esta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="banner text-center py-5">
            <h1>Torrado</h1>
            <p>el torrado.</p>
        </div>
    </header>

    <main>
        <section class="container py-5">
            <h2 class="text-center">TORRADO</h2>
            <div id="carruselTorrado" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/img/torrado1.jpg" class="d-block w-100" alt="Torrado 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/torrado2.jpg" class="d-block w-100" alt="Torrado 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/torrado3.png" class="d-block w-100" alt="Torrado 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carruselTorrado" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carruselTorrado" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2025 Comprame Esta. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
